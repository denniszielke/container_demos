apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: check-reboot
  labels:
    app: check-reboot
spec:
  selector:
    matchLabels: 
      name: check-reboot
  template:
    metadata:
      labels:
        name: check-reboot
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - name: check-reboot
          securityContext:
            privileged: true
          image: busybox
          imagePullPolicy: Always
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command: [ "sh", "-c"]
          args:
          - while true; do
              [ -f /host/reboot/reboot-required ] && echo "check-reboot status - $MY_NODE_NAME reboot required" || echo "check-reboot status - $MY_NODE_NAME no action required";
              sleep 100;
            done;
          resources:
            requests:
              cpu: 5m
              memory: 50Mi
          volumeMounts:
            - name: host-reboot
              mountPath: /host/reboot
              readOnly: true
      volumes:
      - name: host-reboot
        hostPath:
          path: /var/run/
          type: Directory
