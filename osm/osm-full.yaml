##################################################################################################
# Bookbuyer service
##################################################################################################

# Deploy bookbuyer Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bookbuyer
---
# Deploy bookbuyer Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookbuyer
  namespace: bookbuyer
---
# Deploy bookbuyer Service
apiVersion: v1
kind: Service
metadata:
  name: bookbuyer
  namespace: bookbuyer
  labels:
    app: bookbuyer
spec:
  ports:
  - port: 9999
    name: dummy-unused-port
  selector:
    app: bookbuyer
---
# Deploy bookbuyer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookbuyer
  namespace: bookbuyer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookbuyer
      version: v1
  template:
    metadata:
      labels:
        app: bookbuyer
        version: v1
    spec:
      serviceAccountName: bookbuyer
      containers:
      - name: bookbuyer
        image: openservicemesh/bookbuyer:latest
        imagePullPolicy: Always
        command: ["/bookbuyer"]
        env:
        - name: "BOOKSTORE_NAMESPACE"
          value: bookstore
        - name: "BOOKSTORE_SVC"
          value: bookstore
---

##################################################################################################
# Bookstore v1 service
##################################################################################################

# Deploy bookstore Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bookstore
---
# Create a top level service just for the bookstore domain
apiVersion: v1
kind: Service
metadata:
  name: bookstore
  namespace: bookstore
  labels:
    app: bookstore
spec:
  ports:
  - port: 80
    name: bookstore-port
  selector:
    app: bookstore
---
# Deploy bookstore-v1 Service
apiVersion: v1
kind: Service
metadata:
  name: bookstore-v1
  namespace: bookstore
  labels:
    app: bookstore
    version: v1
spec:
  ports:
  - port: 80
    name: bookstore-port
  selector:
    app: bookstore-v1
---
# Deploy bookstore-v1 Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookstore-v1
  namespace: bookstore
---
# Deploy bookstore-v1 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-v1
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore-v1
  template:
    metadata:
      labels:
        app: bookstore-v1
    spec:
      serviceAccountName: bookstore-v1
      containers:
      - name: bookstore
        image: openservicemesh/bookstore:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: web
        command: ["/bookstore"]
        args: ["--path", "./", "--port", "80"]
        env:
        - name: BOOKWAREHOUSE_NAMESPACE
          value: bookwarehouse
        - name: IDENTITY
          value: bookstore-v1
---

##################################################################################################
# Booktheif service
##################################################################################################

# Deploy bookthief Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bookthief
---
# Deploy bookthief ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookthief
  namespace: bookthief
---
# Deploy bookthief Service
apiVersion: v1
kind: Service
metadata:
  name: bookthief
  namespace: bookthief
  labels:
    app: bookthief
spec:
  ports:
  - port: 9999
    name: dummy-unused-port
  selector:
    app: bookthief
---
# Deploy bookthief Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookthief
  namespace: bookthief
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookthief
  template:
    metadata:
      labels:
        app: bookthief
        version: v1
    spec:
      serviceAccountName: bookthief
      containers:
      - name: bookthief
        image: openservicemesh/bookthief:latest
        imagePullPolicy: Always
        command: ["/bookthief"]
        env:
        - name: "BOOKSTORE_NAMESPACE"
          value: bookstore
        - name: "BOOKSTORE_SVC"
          value: bookstore
        - name: "BOOKTHIEF_EXPECTED_RESPONSE_CODE"
          value: "503"
      # Include curl container for e2e testing, allows sending traffic mediated by the proxy sidecar
      - name: curl
        image: curlimages/curl@sha256:aa45e9d93122a3cfdf8d7de272e2798ea63733eeee6d06bd2ee4f2f8c4027d7c
        command:
        - "sleep"
        - "10h"
      volumes:
      - name: tmp
        emptyDir: {}

---

